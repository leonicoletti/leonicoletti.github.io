<div id='tree_col'></div>
<div id='pane_col'></div>

<script>
  $('#tree_col').folderTree({
    root: 'Root Folder',
    contents_url: 'https://raw.githubusercontent.com/leonicoletti/notes/master',
    file_click: function(event, data) {
      console.log('File path: ', data.path);
      $('#pane_col').html("You've selected:<p>"+data.path+'</p>');
    }
  });
</script>
